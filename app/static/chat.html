<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Chat - AI Agent Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-container {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .agent-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .agent-info h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .agent-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.bot {
            background: #e9ecef;
            color: #333;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            font-style: italic;
            text-align: center;
            max-width: 100%;
        }

        /* Markup styling for messages */
        .message h1, .message h2, .message h3 {
            margin: 10px 0;
            color: inherit;
        }

        .message h1 { font-size: 1.5em; }
        .message h2 { font-size: 1.3em; }
        .message h3 { font-size: 1.1em; }

        .message p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .message ul, .message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message li {
            margin: 4px 0;
        }

        .message blockquote {
            margin: 10px 0;
            padding: 10px 15px;
            border-left: 4px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 0 5px 5px 0;
        }

        .message code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message pre code {
            background: none;
            padding: 0;
            font-size: 0.9em;
        }

        .message table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }

        .message th, .message td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .message th {
            background: rgba(102, 126, 234, 0.1);
            font-weight: bold;
        }

        .message a {
            color: #667eea;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .message strong {
            font-weight: bold;
        }

        .message em {
            font-style: italic;
        }

        /* Mermaid diagram styling */
        .message .mermaid {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .message .mermaid svg {
            max-width: 100%;
            height: auto;
        }

        .chat-form {
            display: flex;
            gap: 10px;
        }

        .chat-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .chat-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .chat-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .chat-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #fcc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .chat-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="page-title">Agent Chat</h1>
            <p id="page-subtitle">AI Agent ile sohbet edin</p>
        </div>

        <button class="back-button" onclick="goBack()">← Ana Sayfaya Dön</button>

        <div class="chat-container">
            <div class="agent-info" id="agent-info">
                <h3 id="agent-name">Agent yükleniyor...</h3>
                <p id="agent-description">Lütfen bekleyin...</p>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message system">
                    Sohbet başlatılıyor...
                </div>
            </div>

            <form class="chat-form" id="chat-form">
                <input type="text" id="message-input" placeholder="Mesajınızı yazın..." required>
                <button type="submit" id="send-button">Gönder</button>
            </form>
        </div>
    </div>

    <script>
        let currentAgent = null;
        let agentId = null;
        let sessionId = null;
        let authToken = null;

        // Get agent ID from URL
        function getAgentIdFromUrl() {
            const path = window.location.pathname;
            const match = path.match(/\/chat\/([^\/]+)/);
            return match ? match[1] : null;
        }

        // Check authentication
        function checkAuth() {
            authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '/';
                return false;
            }
            return true;
        }

        // Fetch with authentication and handle token expiration
        async function fetchWithAuth(url, options = {}) {
            const headers = {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json',
                ...options.headers
            };

            const response = await fetch(url, { ...options, headers });
            
            // Check if token is expired or invalid
            if (response.status === 401) {
                console.log('Token expired or invalid, redirecting to login');
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUser');
                window.location.href = '/';
                return null;
            }
            
            return response;
        }

        // Load agent information
        async function loadAgent() {
            try {
                const response = await fetchWithAuth('/agents/');
                if (response && response.ok) {
                    const agents = await response.json();
                    currentAgent = agents.find(agent => agent.agentId === agentId);
                    
                    if (currentAgent) {
                        document.getElementById('page-title').textContent = currentAgent.agentName;
                        document.getElementById('agent-name').textContent = currentAgent.agentName;
                        document.getElementById('agent-description').textContent = 
                            currentAgent.systemPrompt ? 
                            (currentAgent.systemPrompt.length > 200 ? 
                             currentAgent.systemPrompt.substring(0, 200) + '...' : 
                             currentAgent.systemPrompt) : 
                            'Açıklama bulunmuyor';
                        
                        // Load chat history
                        await loadChatHistory();
                    } else {
                        showError('Agent bulunamadı');
                    }
                } else if (response) {
                    showError('Agent bilgileri yüklenemedi');
                }
                // If response is null, user is being redirected to login
            } catch (error) {
                console.error('Error loading agent:', error);
                // Only show error if it's not a token expiration
                if (error.message !== 'Token expired') {
                    showError('Bir hata oluştu');
                }
            }
        }

        // Load chat history
        async function loadChatHistory() {
            try {
                const response = await fetchWithAuth(`/chat/history/${agentId}?limit=20`);
                if (response && response.ok) {
                    const history = await response.json();
                    const messagesContainer = document.getElementById('chat-messages');
                    messagesContainer.innerHTML = '';
                    
                    if (history.length === 0) {
                        // No history, show welcome message
                        messagesContainer.innerHTML = `
                            <div class="message system">
                                Merhaba! Ben ${currentAgent.agentName}. Size nasıl yardımcı olabilirim?
                            </div>
                        `;
                    } else {
                        // Display history messages
                        history.forEach(msg => {
                            // Add user message
                            addMessage('user', msg.user_message);
                            // Add agent response
                            addMessage('bot', msg.agent_response);
                        });
                    }
                } else {
                    // Error loading history, show welcome message
                    document.getElementById('chat-messages').innerHTML = `
                        <div class="message system">
                            Merhaba! Ben ${currentAgent.agentName}. Size nasıl yardımcı olabilirim?
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
                // If it's a token error, don't show welcome message as user will be redirected
                if (error.message !== 'Token expired') {
                    // Show welcome message on other errors
                    document.getElementById('chat-messages').innerHTML = `
                        <div class="message system">
                            Merhaba! Ben ${currentAgent.agentName}. Size nasıl yardımcı olabilirim?
                        </div>
                    `;
                }
            }
        }

        // Add message to chat with markup support
        function addMessage(type, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Parse markdown for bot messages, keep plain text for user messages
            if (type === 'bot' || type === 'system') {
                try {
                    // Configure marked for safe HTML
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        sanitize: false,
                        smartLists: true,
                        smartypants: true
                    });
                    
                    messageDiv.innerHTML = marked.parse(content);
                    
                    // Apply syntax highlighting to code blocks
                    messageDiv.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                    
                    // Process Mermaid diagrams
                    messageDiv.querySelectorAll('code.language-mermaid').forEach((block) => {
                        const mermaidCode = block.textContent;
                        const mermaidDiv = document.createElement('div');
                        mermaidDiv.className = 'mermaid';
                        mermaidDiv.textContent = mermaidCode;
                        
                        // Replace the code block with mermaid div
                        block.parentElement.replaceWith(mermaidDiv);
                    });
                    
                    // Render Mermaid diagrams
                    mermaid.run({
                        querySelector: '.mermaid'
                    });
                    
                } catch (error) {
                    console.warn('Markdown parsing failed:', error);
                    messageDiv.textContent = content;
                }
            } else {
                messageDiv.textContent = content;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show error
        function showError(message) {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = `
                <div class="error">
                    ${message}
                </div>
            `;
        }

        // Send message
        async function sendMessage(message) {
            if (!message.trim()) return;

            addMessage('user', message);
            
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;
            sendButton.textContent = 'Gönderiliyor...';

            try {
                const response = await fetchWithAuth(`/chat/${agentId}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });

                if (response && response.ok) {
                    const data = await response.json();
                    addMessage('bot', data.response);
                    
                    // Update session ID
                    if (data.session_id) {
                        sessionId = data.session_id;
                    }
                } else if (response) {
                    const error = await response.json();
                    addMessage('bot', `Hata: ${error.detail || 'Bilinmeyen hata'}`);
                }
                // If response is null, user is being redirected to login
            } catch (error) {
                console.error('Chat error:', error);
                // Only show error message if it's not a token expiration
                if (error.message !== 'Token expired') {
                    addMessage('bot', 'Üzgünüm, bir hata oluştu. Lütfen tekrar deneyin.');
                }
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Gönder';
            }
        }

        // Go back to main page
        function goBack() {
            window.location.href = '/';
        }

        // Event listeners
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message) {
                await sendMessage(message);
                messageInput.value = '';
            }
        });

        // Initialize
        window.addEventListener('load', async () => {
            if (!checkAuth()) return;
            
            // Initialize Mermaid
            mermaid.initialize({
                startOnLoad: false,
                theme: 'default',
                securityLevel: 'loose',
                fontFamily: 'inherit'
            });
            
            agentId = getAgentIdFromUrl();
            if (!agentId) {
                showError('Geçersiz agent ID');
                return;
            }

            await loadAgent();
        });
    </script>
</body>
</html>
